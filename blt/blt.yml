project:
  machine_name: suhumsci
  prefix: suhumsci
  human_name: 'Stanford Humanities and Sciences Product'
  profile:
    name: suhumsci
  local: {  }
git:
  default_branch: develop
  remotes:
    - 'swshumsci@svn-4786.devcloud.hosting.acquia.com:swshumsci.git'
drush:
  aliases:
    remote: '${project.machine_name}.test'
    local: self
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable: [dblog, devel, devel_debug_log, devel_generate, seckit, views_ui]
    uninstall: [acquia_connector, simplesamlphp_auth, shield, config_readonly]
  ci:
    enable: {  }
    uninstall: [acquia_connector, shield]
  dev:
    enable: [acquia_connector, shield]
    uninstall: [config_readonly, bugherdapi]
  test:
    enable: [acquia_connector, shield]
    uninstall: [config_readonly, bugherdapi]
  prod:
    enable: [acquia_connector, shield, hs_config_readonly, hs_bugherd]
    uninstall: []
multisites:
  - default
  - archaeology
simplesamlphp: true
deploy:
  exclude_file: '${repo.root}/blt/deploy/rsync-exclude.txt'
  gitignore_file: '${repo.root}/blt/deploy/.gitignore'
command-hooks:
  post-deploy-build:
    dir: '${deploy.dir}'
    command: 'chmod +x blt/cleanup.sh; blt/cleanup.sh'
cm:
  strategy: config-split
  allow-overrides: true
key-dir:
  dev: /mnt/gfs/swshumsci.dev/nobackup/apikeys
  test: /mnt/gfs/swshumsci.test/nobackup/apikeys
  prod: /mnt/gfs/swshumsci.prod/nobackup/apikeys
