project:
  machine_name: suhumsci
  prefix: suhumsci
  human_name: 'Stanford Humanities and Sciences Product'
  profile:
    name: su_humsci_profile
  local: {  }
git:
  default_branch: develop-build
  remotes:
    - 'swshumsci@svn-4786.devcloud.hosting.acquia.com:swshumsci.git'
    - 'humscigryphon@svn-23450.prod.hosting.acquia.com:humscigryphon.git'
deploy:
  tag_source: false
  exclude_file: '${repo.root}/blt/deploy/rsync-exclude.txt'
  gitignore_file: '${repo.root}/blt/deploy/.gitignore'
  dir: '${repo.root}/deploy'
drush:
  aliases:
    ci: self
    prod: '${project.machine_name}.prod'
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable: {  }
    uninstall:
      - google_analytics
      - acquia_connector
      - purge
      - shield
      - config_readonly
  ci:
    enable:
      - hs_config_readonly
    uninstall:
      - google_analytics
      - purge
      - acquia_connector
      - shield
      - simplesamlphp_auth
  dev:
    enable:
      - acquia_connector
      - shield
      - stage_file_proxy
    uninstall:
      - google_analytics
      - config_readonly
  test:
    enable:
      - acquia_connector
      - shield
      - stage_file_proxy
    uninstall:
      - google_analytics
      - config_readonly
  prod:
    enable:
      - google_analytics
      - acquia_connector
      - hs_config_readonly
    uninstall:
      - shield
      - stage_file_proxy
