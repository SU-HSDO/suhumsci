project:
  machine_name: suhumsci
  prefix: suhumsci
  human_name: 'Stanford Humanities and Sciences Product'
  profile:
    name: su_humsci_profile
  local: {  }
git:
  default_branch: develop-build
  remotes:
    - 'swshumsci@svn-4786.devcloud.hosting.acquia.com:swshumsci.git'
deploy:
  tag_source: false
  exclude_file: '${repo.root}/blt/deploy/rsync-exclude.txt'
  gitignore_file: '${repo.root}/blt/deploy/.gitignore'
  dir: ${repo.root}/deploy
drush:
  aliases:
    ci: self
    prod: '${project.machine_name}.prod'
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable: [dblog, devel, devel_generate, seckit, views_ui, stage_file_proxy]
    uninstall: [google_analytics, acquia_connector, purge, simplesamlphp_auth, shield, config_readonly]
  ci:
    enable: [hs_config_readonly]
    uninstall: [google_analytics, purge, acquia_connector, shield, simplesamlphp_auth]
  dev:
    enable: [acquia_connector, shield, stage_file_proxy]
    uninstall: [google_analytics, config_readonly]
  test:
    enable: [acquia_connector, shield, stage_file_proxy]
    uninstall: [google_analytics, config_readonly]
  prod:
    enable: [google_analytics, acquia_connector, hs_config_readonly]
    uninstall: [shield, stage_file_proxy]
multisites:
  - africanstudies
  - amstudies
  - archaeology
  - artexhibitions
  - bingschool
  - biologyvirtualshowcase
  - buddhiststudies
  - ceas
  - clas
  - classics
  - creees
  - default
  - dfetter__humsci
  - dsresearch
  - duboislab
  - economics
  - english
  - facultyaffairs_humsci
  - feminist
  - finance_humsci
  - francestanford
  - gavin_wright__humsci
  - gus_humsci
  - heidi_williams__humsci
  - history
  - hs_fcp
  - hs_sandbox
  - hsbi
  - hsweb_userguide
  - humanbiology
  - humanexperience
  - humanitiescore
  - impact
  - insidehs
  - internationalrelations
  - islamicstudies
  - it_humsci
  - jewishstudies
  - linguistics
  - lowe
  - mathematics
  - mcs
  - mediterraneanstudies
  - mrc
  - philit
  - philosophy
  - planning_humsci
  - politicalscience
  - popstudies
  - psychology
  - publicpolicy
  - researchadmin_humsci
  - shenlab
  - siw
  - sparkbox_sandbox
  - stanfordsciencefellows
  - statistics
  - sts
  - swshumsci_sandbox
  - symsys
  - urbanstudies
  - west
simplesamlphp: true
command-hooks:
  post-deploy-build:
    dir: '${deploy.dir}'
    command: 'chmod +x blt/cleanup.sh; blt/cleanup.sh'
cm:
  strategy: config-split
  allow-overrides: true
sync:
  commands:
    - 'blt:init:settings'
tests:
  reports:
    localDir: '${repo.root}/artifacts'
    coveragePass: 90
  codeception:
    stanford_profile:
      suites:
        - acceptance
        - functional
      directory: ${docroot}/profiles/humsci/su_humsci_profile/tests/codeception
key-dir:
  dev: /mnt/gfs/swshumsci.dev/nobackup/apikeys
  test: /mnt/gfs/swshumsci.test/nobackup/apikeys
  prod: /mnt/gfs/swshumsci.prod/nobackup/apikeys
cloud:
