project:
  machine_name: suhumsci
  prefix: suhumsci
  human_name: 'Stanford Humanities and Sciences Product'
  profile:
    name: su_humsci_profile
  local: {  }
git:
  default_branch: develop-build
  remotes:
    - 'swshumsci@svn-4786.devcloud.hosting.acquia.com:swshumsci.git'
deploy:
  tag_source: false
  exclude_file: '${repo.root}/blt/deploy/rsync-exclude.txt'
  gitignore_file: '${repo.root}/blt/deploy/.gitignore'
drush:
  aliases:
    remote: '${project.machine_name}.test'
    local: self
    ci: self
    prod: '${project.machine_name}.prod'
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable:
      - dblog
      - devel
      - devel_debug_log
      - devel_generate
      - seckit
      - views_ui
      - config_import_de
      - stage_file_proxy
    uninstall:
      - google_analytics
      - acquia_connector
      - purge
      - simplesamlphp_auth
      - shield
      - config_readonly
  ci:
    enable:
      - hs_config_readonly
    uninstall:
      - google_analytics
      - purge
      - acquia_connector
      - shield
      - simplesamlphp_auth
  dev:
    enable:
      - acquia_connector
      - shield
      - config_import_de
      - stage_file_proxy
    uninstall:
      - google_analytics
      - config_readonly
  test:
    enable:
      - acquia_connector
      - shield
      - stage_file_proxy
    uninstall:
      - google_analytics
      - config_readonly
  prod:
    enable:
      - google_analytics
      - acquia_connector
      - hs_config_readonly
    uninstall:
      - shield
      - stage_file_proxy
multisites:
  - amstudies
  - archaeology
  - artexhibitions
  - bingschool
  - biologyvirtualshowcase
  - buddhiststudies
  - creees
  - default
  - dfetter__humsci
  - dsresearch
  - duboislab
  - economics
  - feminist
  - francestanford
  - gavin_wright__humsci
  - gus_humsci
  - heidi_williams__humsci
  - history
  - hs_fcp
  - hs_sandbox
  - hsweb_userguide
  - humanbiology
  - humanexperience
  - humanitiescore
  - insidehs
  - internationalrelations
  - it_humsci
  - lowe
  - mathematics
  - mcs
  - mediterraneanstudies
  - mrc
  - philit
  - planning_humsci
  - politicalscience
  - popstudies
  - researchadmin_humsci
  - shenlab
  - siw
  - sparkbox_sandbox
  - swshumsci_sandbox
  - symsys
simplesamlphp: true
command-hooks:
  post-deploy-build:
    dir: '${deploy.dir}'
    command: 'chmod +x blt/cleanup.sh; blt/cleanup.sh'
cm:
  strategy: config-split
  allow-overrides: true
sync:
  commands:
    - 'blt:init:settings'
key-dir:
  dev: /mnt/gfs/swshumsci.dev/nobackup/apikeys
  test: /mnt/gfs/swshumsci.test/nobackup/apikeys
  prod: /mnt/gfs/swshumsci.prod/nobackup/apikeys
cloud:
  appId: 23a85077-2967-41a4-be22-a84c24e0f81a
  dev: 265866-23a85077-2967-41a4-be22-a84c24e0f81a
  test: 265867-23a85077-2967-41a4-be22-a84c24e0f81a
  prod: 265865-23a85077-2967-41a4-be22-a84c24e0f81a
