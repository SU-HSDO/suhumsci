uuid: 4985794b-697f-48e3-8b25-1cdcb4c4b7ef
langcode: en
status: true
dependencies:
  config:
    - filter.format.minimal_html_with_styles
  module:
    - ckeditor5
format: minimal_html_with_styles
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - heading
      - horizontalLine
      - sourceEditing
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - style
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      properties:
        reversed: false
        startIndex: true
      multiBlock: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<blockquote cite>'
        - '<span class>'
        - '<table class>'
        - '<ul type>'
        - '<ol type>'
        - '<h2 id>'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<h6 id>'
        - '<p class>'
        - '<a hreflang>'
    ckeditor5_style:
      styles:
        -
          label: 'Primary Button'
          element: '<a class="hs-button">'
        -
          label: 'Big Primary Button'
          element: '<a class="hs-button--big">'
        -
          label: 'Secondary Button'
          element: '<a class="hs-secondary-button">'
        -
          label: 'More Link'
          element: '<a class="hs-more-link">'
        -
          label: 'External Link'
          element: '<a class="hs-external-link">'
        -
          label: 'File Link'
          element: '<a class="hs-file-link">'
        -
          label: 'PDF Link'
          element: '<a class="hs-pdf-link">'
        -
          label: 'Private Link'
          element: '<a class="hs-private-link">'
        -
          label: 'Lead Font'
          element: '<p class="hs-font-lead">'
        -
          label: 'Splash Font'
          element: '<p class="hs-font-splash">'
        -
          label: 'Short Line Length'
          element: '<p class="hs-short-line-length">'
        -
          label: 'Breakout Box'
          element: '<p class="hs-breakout-box">'
        -
          label: Caption
          element: '<p class="hs-caption">'
        -
          label: Credits
          element: '<p class="hs-credits">'
        -
          label: 'Emphasized Text'
          element: '<span class="hs-emphasized-text">'
        -
          label: 'Borderless Table'
          element: '<table class="hs-table--borderless">'
    editor_advanced_link_link:
      enabled_attributes:
        - title
    linkit_extension:
      linkit_enabled: true
      linkit_profile: default
image_upload: {  }
