uuid: 18fe55a6-a1f6-47c9-b079-992ef831c99b
langcode: en
status: false
dependencies: {  }
id: hs_capx
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: {  }
migration_group: hs_capx
label: 'H&S CAPx Importer'
source:
  constants:
    status: 1
    type: hs_person
    basic_html: basic_html
    link_domain: 'https://profiles.stanford.edu'
    link_text: 'Stanford Profile'
    file_destination: 'public://media/capx/'
    file_extension: .jpg
  urls: {  }
  item_selector: values
  fields:
    -
      name: sunetid
      label: sunetid
      selector: uid
    -
      name: display_name
      label: 'Display Name'
      selector: displayName
    -
      name: last_name
      label: 'Last Name'
      selector: names/preferred/lastName
    -
      name: middle_name
      label: 'Middle Name'
      selector: names/preferred/middleName
    -
      name: first_name
      label: 'First Name'
      selector: names/preferred/firstName
    -
      name: short_title
      label: 'CAP Short Title'
      selector: shortTitle/title
    -
      name: long_title
      label: 'CAP Long Title'
      selector: longTitle/title
    -
      name: bio_html
      label: Biography
      selector: bio/html
    -
      name: email
      label: Email
      selector: primaryContact/email
    -
      name: alias
      label: Alias
      selector: alias
    -
      name: profile_photo
      label: 'Profile Photo'
      selector: profilePhotos/bigger/url
    -
      name: appointments
      label: 'Administrative Appointments'
      selector: longTitle/label/text
    -
      name: links
      label: 'Internet Links'
      selector: internetLinks
    -
      name: phone
      label: 'Phone Numbers'
      selector: primaryContact/phoneNumbers
    -
      name: office
      label: 'Office Locations'
      selector: contacts
    -
      name: profile_id
      label: 'Profile ID'
      selector: profileId
    -
      name: etag
      label: 'CAP API Etag'
      selector: meta/etag
    -
      name: links
      label: 'Internet Links'
      selector: internetLinks
    -
      name: education
      label: Education
      selector: education
  ids:
    sunetid:
      type: string
process:
  title: display_name
  revision_timestamp:
    -
      plugin: callback
      callable: _hs_migrate_get_time
  revision_translation_affected:
    -
      plugin: default_value
      default_value: 1
  status: constants/status
  type: constants/type
  field_hs_person_first_name: first_name
  field_hs_person_last_name: last_name
  field_hs_person_middle_name: middle_name
  field_hs_person_title: long_title
  body/value: bio_html
  body/format: constants/basic_html
  field_hs_person_email: email
  field_hs_person_telephone: phone
  field_hs_person_external_profile/uri:
    -
      plugin: skip_on_empty
      source: profile_id
      method: process
    -
      plugin: concat
      delimiter: /
      source:
        - constants/link_domain
        - profile_id
  field_hs_person_external_profile/title: constants/link_text
  image_timestamp:
    -
      plugin: skip_on_empty
      method: process
      source: profile_photo
    -
      plugin: explode
      delimiter: '&'
    -
      plugin: str_replace
      regex: true
      search: '/^(?!ts=).+/'
      replace: ''
    -
      plugin: str_replace
      search: ts=
      replace: ''
    -
      plugin: concat
  image_path:
    plugin: concat
    source:
      - constants/file_destination
      - alias
      - separator
      - '@image_timestamp'
      - constants/file_extension
  image_file:
    -
      plugin: skip_on_empty
      method: process
      source: profile_photo
    -
      plugin: file_import
      destination: '@image_path'
      id_only: true
      reuse: true
  field_hs_person_image/target_id:
    -
      plugin: skip_on_empty
      method: process
      source: profile_photo
    -
      plugin: skip_on_empty
      method: process
      source: '@image_file'
    -
      plugin: entity_generate
      source: display_name
      value_key: name
      bundle_key: bundle
      bundle: image
      entity_type: media
      ignore_case: true
      values:
        field_media_image/target_id: '@image_file'
        field_media_image/alt: '@title'
  field_hs_person_links:
    -
      plugin: skip_on_empty
      method: process
      source: links
    -
      plugin: sub_process
      process:
        uri:
          plugin: str_replace
          source: url
          search: '/^(?![a-z][a-z0-9]*:\/\/).*?$/i'
          replace: ''
          regex: true
        title: label/text
  field_hs_person_education:
    -
      plugin: sub_process
      source: education
      process:
        value: label/text
    -
      plugin: flatten
destination:
  plugin: 'entity_reference_revisions:node'
  new_revisions: true
  force_revision: true
  overwrite_properties:
    - title
    - revision_timestamp
    - revision_translation_affected
    - type
    - field_hs_person_first_name
    - field_hs_person_middle_name
    - field_hs_person_last_name
    - field_hs_person_title
    - body/value
    - body/format
    - field_hs_person_email
    - field_hs_person_telephone
    - field_hs_person_external_profile/uri
    - field_hs_person_external_profile/title
    - field_hs_person_image/target_id
    - field_hs_person_links
    - field_hs_person_education
migration_dependencies:
  required: {  }
