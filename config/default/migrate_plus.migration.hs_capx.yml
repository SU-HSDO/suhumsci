uuid: 18fe55a6-a1f6-47c9-b079-992ef831c99b
langcode: en
status: false
dependencies: {  }
id: hs_capx
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: {  }
migration_group: hs_capx
label: 'H&S CAPx Importer'
source:
  plugin: url
  constants:
    status: 1
    type: hs_person
    basic_html: basic_html
    link_domain: 'https://profiles.stanford.edu'
    link_text: 'Stanford Profile'
    file_destination: 'public://media/capx/'
    file_extension: .jpg
    square: square
    separator: '-'
    photo_params: '?placeHolderImage=false&access_token='
    update_message: 'Updated automatically'
  urls: {  }
  item_selector: values
  fields:
    -
      name: sunetid
      label: sunetid
      selector: uid
    -
      name: display_name
      label: 'Display Name'
      selector: displayName
    -
      name: last_name
      label: 'Last Name'
      selector: names/preferred/lastName
    -
      name: middle_name
      label: 'Middle Name'
      selector: names/preferred/middleName
    -
      name: first_name
      label: 'First Name'
      selector: names/preferred/firstName
    -
      name: short_title
      label: 'CAP Short Title'
      selector: shortTitle/title
    -
      name: long_title
      label: 'CAP Long Title'
      selector: longTitle/title
    -
      name: bio_html
      label: Biography
      selector: bio/html
    -
      name: email
      label: Email
      selector: primaryContact/email
    -
      name: alias
      label: Alias
      selector: alias
    -
      name: profile_photo
      label: 'Profile Photo'
      selector: profilePhotos/350x522/url
    -
      name: square_photo
      label: 'Square Photo'
      selector: profilePhotos/350x350/url
    -
      name: appointments
      label: 'Administrative Appointments'
      selector: longTitle/label/text
    -
      name: links
      label: 'Internet Links'
      selector: internetLinks
    -
      name: phone
      label: 'Phone Numbers'
      selector: primaryContact/phoneNumbers
    -
      name: office
      label: 'Office Locations'
      selector: contacts
    -
      name: profile_id
      label: 'Profile ID'
      selector: profileId
    -
      name: etag
      label: 'CAP API Etag'
      selector: meta/etag
    -
      name: links
      label: 'Internet Links'
      selector: internetLinks
    -
      name: education
      label: Education
      selector: education
    -
      name: department
      label: Departement
      selector: academicOffices/0/department
    -
      name: cv_document
      label: 'CV Document'
      selector: documents/cv/url
    -
      name: cv_title
      label: 'CV Document Label'
      selector: documents/cv/label/text
    -
      name: org_title
      label: 'Organization Title'
      selector: titles/0/organization/label/text
    -
      name: alt_contact_label
      label: alt_contact_label
      selector: alternateContact/label
    -
      name: alt_contact_email
      label: alt_contact_email
      selector: alternateContact/email
    -
      name: alt_contact_name
      label: alt_contact_name
      selector: alternateContact/name
    -
      name: alt_contact_phone
      label: alt_contact_phone
      selector: alternateContact/phone
    -
      name: leave_info
      label: leave_info
      selector: leave/leaveInfo
  ids:
    sunetid:
      type: string
process:
  title: display_name
  revision_timestamp:
    plugin: callback
    callable: _stanford_migrate_get_time
  revision_translation_affected:
    plugin: default_value
    default_value: 1
  revision_log: constants/update_message
  revision_uid:
    plugin: current_user
  status: constants/status
  type: constants/type
  field_hs_person_first_name: first_name
  field_hs_person_last_name: last_name
  field_hs_person_middle_name: middle_name
  field_hs_person_alt_email: alt_contact_email
  field_hs_person_alt_label: alt_contact_label
  field_hs_person_alt_name: alt_contact_name
  field_hs_person_alt_phone: alt_contact_phone
  field_hs_person_leave: leave_info
  field_hs_person_title:
    -
      plugin: skip_on_empty
      source: long_title
      method: process
    -
      plugin: str_replace
      search: |-
        /
        /
      replace: ', '
      regex: true
    -
      plugin: str_replace
      search: '/, $/'
      replace: ''
      regex: true
    -
      plugin: substr
      start: 0
      length: 255
  body/value: bio_html
  body/format: constants/basic_html
  field_hs_person_email: email
  field_hs_person_telephone: phone
  field_hs_person_external_profile/uri:
    -
      plugin: skip_on_empty
      source: profile_id
      method: process
    -
      plugin: concat
      delimiter: /
      source:
        - constants/link_domain
        - profile_id
  field_hs_person_external_profile/title: constants/link_text
  image_timestamp:
    -
      plugin: skip_on_empty
      method: process
      source: profile_photo
    -
      plugin: str_replace
      regex: true
      search: '/^.*\.(\d+).jpg$/'
      replace: $1
  image_path:
    plugin: concat
    source:
      - constants/file_destination
      - alias
      - separator
      - '@image_timestamp'
      - constants/file_extension
  cap_token:
    plugin: oauth2_access_token
  image_file:
    -
      plugin: skip_on_empty
      method: process
      source: profile_photo
    -
      plugin: concat
      source:
        - profile_photo
        - constants/photo_params
        - '@cap_token'
    -
      plugin: image_dimension_skip
      method: process
      width: 10
      height: 10
    -
      plugin: file_import
      destination: '@image_path'
      id_only: true
      reuse: true
  image_media:
    -
      plugin: skip_on_empty
      method: process
      source: '@image_file'
    -
      plugin: entity_generate
      source: '@image_file'
      value_key: field_media_image
      bundle_key: bundle
      bundle: image
      entity_type: media
      ignore_case: true
      values:
        name: '@title'
        field_media_image/target_id: '@image_file'
        field_media_image/alt: '@title'
  field_hs_person_image/target_id:
    plugin: field_default_value
    source: '@image_media'
    entity_type: node
    bundle: hs_person
    field: field_hs_person_image
    key: target_id
  field_hs_person_links:
    -
      plugin: skip_on_empty
      method: process
      source: links
    -
      plugin: sub_process
      process:
        uri:
          -
            plugin: str_replace
            source: url
            search: '/^(?![a-z][a-z0-9]*:\/\/).*?$/i'
            replace: ''
            regex: true
          -
            plugin: url_check
            method: process
        title: label/text
  field_hs_person_education:
    -
      plugin: sub_process
      source: education
      process:
        value: label/text
    -
      plugin: flatten
  department:
    -
      plugin: skip_on_empty
      source: department
      method: process
  field_hs_person_department:
    -
      plugin: null_coalesce
      source:
        - '@department'
        - org_title
    -
      plugin: skip_on_empty
      method: process
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: hs_person_department
      value_key: name
      ignore_case: true
  field_hs_person_cv_link/uri:
    -
      plugin: skip_on_empty
      source: cv_document
      method: process
    -
      plugin: url_check
      method: process
  field_hs_person_cv_link/title: cv_title
  square_image_path:
    plugin: concat
    source:
      - constants/file_destination
      - alias
      - constants/separator
      - constants/square
      - '@image_timestamp'
      - constants/file_extension
  square_image_file:
    -
      plugin: skip_on_empty
      method: process
      source: square_photo
    -
      plugin: concat
      source:
        - square_photo
        - constants/photo_params
        - '@cap_token'
    -
      plugin: image_dimension_skip
      method: process
      width: 10
      height: 10
    -
      plugin: file_import
      destination: '@square_image_path'
      id_only: true
      reuse: true
  square_image_media:
    -
      plugin: skip_on_empty
      method: process
      source: '@square_image_file'
    -
      plugin: entity_generate
      source: '@square_image_file'
      value_key: field_media_image
      bundle_key: bundle
      bundle: image
      entity_type: media
      ignore_case: true
      values:
        name: '@title'
        field_media_image/target_id: '@square_image_file'
        field_media_image/alt: '@title'
  field_hs_person_square_img/target_id:
    plugin: field_default_value
    source: '@square_image_media'
    entity_type: node
    bundle: hs_person
    field: field_hs_person_square_img
    key: target_id
destination:
  plugin: 'entity_reference_revisions:node'
  new_revisions: true
  force_revision: true
  overwrite_properties:
    - body/format
    - body/value
    - department
    - field_hs_person_alt_email
    - field_hs_person_alt_label
    - field_hs_person_alt_name
    - field_hs_person_alt_phone
    - field_hs_person_cv_link/title
    - field_hs_person_cv_link/uri
    - field_hs_person_department
    - field_hs_person_education
    - field_hs_person_email
    - field_hs_person_external_profile/title
    - field_hs_person_external_profile/uri
    - field_hs_person_first_name
    - field_hs_person_image/target_id
    - field_hs_person_last_name
    - field_hs_person_leave
    - field_hs_person_links
    - field_hs_person_middle_name
    - field_hs_person_square_img/target_id
    - field_hs_person_telephone
    - field_hs_person_title
    - image_file
    - image_media
    - image_path
    - image_timestamp
    - revision_log
    - revision_timestamp
    - revision_translation_affected
    - revision_uid
    - square_image_file
    - square_image_media
    - square_image_path
    - title
    - type
migration_dependencies:
  required: {  }
