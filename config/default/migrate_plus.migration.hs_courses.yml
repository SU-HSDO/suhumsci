  field_hs_course_section_location: section_location
  field_hs_course_academic_career: academic_career
  field_hs_course_academic_year:
    -
      plugin: skip_on_empty
      method: process
      source: year
    -
      plugin: substr
      start: 5
    -
      plugin: format_date
      from_format: 'Y'
      to_format: Y-06-01
  field_hs_course_section_comp:
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: hs_course_component
      value_key: name
      source: component
    -
      plugin: default_value
      default_value: null
  field_hs_course_explore_tags:
    -
      plugin: callback
      callable: simplexml_load_string
      source: tags
    -
      plugin: sub_process
      key: name
      process:
        target_id:
          -
            plugin: concat
            source:
              - organization
              - name
            delimiter: '::'
          -
            plugin: entity_generate
            entity_type: taxonomy_term
            bundle_key: vid
            bundle: hs_course_tags
            value_key: name
    -
      plugin: flatten
  field_hs_course_tags:
    -
      plugin: callback
      callable: simplexml_load_string
      source: tags
    -
      plugin: sub_process
      key: name
      process:
        target_id:
          -
            plugin: concat
            source:
              - organization
              - name
            delimiter: '::'
          -
            plugin: translate_course_tag
            ignore_empty: true
          -
            plugin: skip_on_empty
            method: process
          -
            plugin: entity_generate
            entity_type: taxonomy_term
            bundle_key: vid
            bundle: hs_course_tags
            value_key: name
    -
      plugin: flatten
  field_hs_course_section_quarter:
    -
      plugin: skip_on_empty
      method: process
      source: quarter
    -
      plugin: substr
      start: 10
  field_hs_course_link:
    -
      plugin: concat
      source:
        - constants/link
        - subject
        - code
  field_hs_course_section_days:
    -
      plugin: str_replace
      source: section_days
      regex: true
      search: '/[\t]/'
      replace: ' '
    -
      plugin: str_replace
      regex: true
      search: '/[\n]/'
      replace: ' '
    -
      plugin: str_replace
      regex: true
      search: '/[[:blank:]]+/'
      replace: ' '
    -
      plugin: callback
      callable: trim
  field_hs_course_section_st_date:
    plugin: format_date
    from_format: 'M j, Y'
    to_format: Y-m-d
    source: start_date
  field_hs_course_section_end_date:
    plugin: format_date
    from_format: 'M j, Y'
    to_format: Y-m-d
    source: end_date
  field_hs_course_section_end_time:
    -
      plugin: skip_on_empty
      method: process
      source: end_time
    -
      plugin: str_replace
      search: ':00 '
      replace: ' '
  field_hs_course_section_st_time:
    -
      plugin: skip_on_empty
      method: process
      source: start_time
    -
      plugin: str_replace
      search: ':00 '
      replace: ' '
  field_hs_course_section_instruc:
    -
      plugin: callback
      callable: simplexml_load_string
      source: instructors
    -
      plugin: sub_process
      key: sunet
      process:
        target_id:
          plugin: entity_generate_no_lookup
          entity_type: course_collections
          bundle_key: type
          bundle: instructor
          value_key: title
          source: name
    -
      plugin: flatten
