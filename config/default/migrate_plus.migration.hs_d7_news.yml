    plugin: default_value
    source: image_credits
    default_value: ''
  image_caption_credits:
    -
      plugin: concat
      source:
        - '@image_caption'
        - constants/credit_prefix
        - '@image_credits'
        - constants/credit_suffix
    -
      plugin: str_replace
      search: '<p><em></em></p>'
      replace: ''
  image_file:
    -
      plugin: skip_on_empty
      method: process
      source: image
    -
      plugin: file_import
      destination: constants/image_destination
      id_only: true
      reuse: true
  field_hs_news_image/target_id:
