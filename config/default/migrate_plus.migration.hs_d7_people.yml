label: 'H&S D7 People Importer'
source:
  track_changes: true
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: simple_xml
  urls: {  }
  constants:
    status: 1
    type: hs_person
    basic_html: basic_html
    image_destination: 'public://media/people/'
    june_first: '-06-01'
  item_selector: //PeopleItem
  fields:
    -
      name: guid
      label: guid
      selector: guid
    -
      name: displayName
      label: 'Display Name'
      selector: displayName
    -
      name: lastName
      label: 'Last Name'
      selector: lastName
    -
