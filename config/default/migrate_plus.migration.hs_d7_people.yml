      label: 'Dissertation Title'
      selector: dissertationTitle
    -
      name: facultyType
      label: 'Faculty Type'
      selector: facultyType
    -
      name: graduationYear
      label: 'Graduation Year'
      selector: graduationYear
    -
      name: mailingAddress
      label: 'Mailing Address'
      selector: mailingAddress
    -
      name: staffType
      label: 'Staff Type'
      selector: staffType
    -
      name: studentType
      label: 'Student Type'
      selector: studentType
    -
      name: imageUrl
      label: Image
      selector: imageUrl
  ids:
    guid:
      type: string
  orphan_action: forget
process:
  title: displayName
  revision_timestamp:
    -
      plugin: callback
      callable: _stanford_migrate_get_time
  revision_translation_affected:
    -
      plugin: default_value
      default_value: 1
  status: constants/status
  type: constants/type
  field_hs_person_first_name: firstName
  field_hs_person_middle_name: middleName
  field_hs_person_last_name: lastName
  field_hs_person_affiliation:
    -
      plugin: skip_on_empty
      method: process
      source: affiliation
    -
      plugin: explode
      delimiter: '|'
    -
      plugin: entity_generate
      value_key: name
      bundle_key: vid
      bundle: hs_person_affiliation
      entity_type: taxonomy_term
      ignore_case: true
  field_hs_person_education:
    -
      plugin: skip_on_empty
      method: process
      source: degreesEducation
    -
      plugin: explode
      delimiter: '|'
  body/value: biography
  body/format: constants/basic_html
  field_hs_person_title:
    -
      plugin: skip_on_empty
      method: process
      source: personTitleDepartment
    -
      plugin: explode
      delimiter: '|'
  field_hs_person_links:
    -
      plugin: skip_on_empty
      method: process
      source: infoLink
    -
      plugin: str_replace
      search: '/ href="(.*?)".*?>(.*?)</'
      replace: '><url>$1</url><title>$2</title><'
      regex: true
    -
      plugin: callback
      callable: simplexml_load_string
    -
      plugin: sub_process
      key: '@id'
      process:
        uri: url
        title: title
  field_hs_person_research:
    -
      plugin: skip_on_empty
      method: process
      source: researchArea
    -
      plugin: str_replace
      search: ;
      replace: '|'
    -
      plugin: explode
      delimiter: '|'
    -
      plugin: entity_generate
      value_key: title
      bundle_key: type
      bundle: hs_research
      entity_type: node
      ignore_case: true
  field_hs_person_interests: fieldOfInterest
  field_hs_person_email: email
  field_hs_person_telephone: phone
  field_hs_person_office: office
  field_hs_person_office_hours: officeHours
  field_hs_person_student_cohort:
    -
      plugin: skip_on_empty
      method: process
      source: cohort
    -
      plugin: concat
      source:
        - cohort
        - constants/june_first
  field_hs_person_student_dissert: dissertationTitle
  field_hs_person_faculty_status:
    -
      plugin: skip_on_empty
      method: process
      source: facultyType
    -
      plugin: entity_generate
      value_key: name
      bundle_key: vid
      bundle: hs_person_faculty_status
      entity_type: taxonomy_term
      ignore_case: true
  field_hs_person_student_grad:
    -
      plugin: skip_on_empty
      method: process
      source: graduationYear
    -
      plugin: concat
      source:
        - graduationYear
        - constants/june_first
  field_hs_person_staff_type:
    -
      plugin: skip_on_empty
      method: process
      source: staffType
    -
      plugin: entity_generate
      value_key: name
      bundle_key: vid
      bundle: hs_person_staff_type
      entity_type: taxonomy_term
      ignore_case: true
  field_hs_person_student_type:
    -
      plugin: skip_on_empty
      method: process
      source: studentType
    -
      plugin: entity_generate
      value_key: name
      bundle_key: vid
      bundle: hs_person_student_type
      entity_type: taxonomy_term
      ignore_case: true
  image_file:
    -
      plugin: skip_on_empty
      method: process
      source: imageUrl
    -
      plugin: file_import
      destination: constants/image_destination
      id_only: true
      reuse: true
  field_hs_person_image/target_id:
    -
      plugin: skip_on_empty
      method: process
      source: imageUrl
    -
      plugin: skip_on_empty
      method: process
      source: '@image_file'
    -
      plugin: entity_generate
      source: displayName
      value_key: name
      bundle_key: bundle
      bundle: image
      entity_type: media
      ignore_case: true
      values:
        field_media_image/target_id: '@image_file'
        field_media_image/alt: '@title'
  field_hs_person_square_img/target_id: '@field_hs_person_image/target_id'
destination:
  plugin: 'entity:node'
migration_dependencies:
  required: {  }
