      selector: middleName
    -
      name: firstName
      label: 'First Name'
      selector: firstName
    -
      name: affiliation
      label: Affiliation
      selector: affiliation
    -
      name: degreesEducation
      label: 'Degrees Education'
      selector: degreesEducation
    -
      name: biography
      label: Biography
      selector: biography
    -
      name: personTitleDepartment
      label: 'Department Title'
      selector: personTitleDepartment
    -
      name: infoLinkTitle
      label: 'Link Title'
      selector: infoLinkTitle
    -
      name: infoLinkUrl
      label: 'Link Url'
      selector: infoLinkUrl
    -
      name: infoLink
      label: 'Info Links'
      selector: infoLink
    -
