uuid: 06eee702-dff2-47e8-b74c-b7dd4b4ca2f8
langcode: en
status: true
dependencies: {  }
_core:
  default_config_hash: mw50o3Qp-ku8UixfHYqdP7uUm92kV-SlXb7xHwwvT4I
id: hs_events_importer
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: hs_events
label: 'Events importer'
source:
  track_changes: true
  plugin: url
  data_fetcher_plugin: file
  urls:
    - 'http://events.stanford.edu/xml/drupal/v2.php?organization=0'
    - 'http://events.stanford.edu/xml/drupal/v2.php?organization=0&unlisted'
  data_parser_plugin: simple_xml
  item_selector: /EventList/Event
  fields:
    -
      name: guid
      label: GUID
      selector: guid
    -
      name: title
      label: 'Event Title'
      selector: title
    -
      name: body
      label: Description
      selector: description
    -
      name: event_start
      label: 'Event start'
      selector: isoEventDate
    -
      name: event_end
      label: 'Event end'
      selector: isoEventEndDate
    -
      name: link
      label: 'Event Link'
      selector: link
    -
      name: audience
      label: 'Event Audience'
      selector: audiences
    -
      name: image
      label: 'Image URL'
      selector: imageUrl
    -
      name: categories
      label: Categories
      selector: categories
    -
      name: location
      label: Location
      selector: locationText
    -
      name: map_link
      label: 'Map Link'
      selector: mapUrl
    -
      name: event_sponsor
      label: Sponsor
      selector: sponsor
    -
      name: contact_email
      label: 'Contact Email'
      selector: contactEmail
    -
      name: contact_phone
      label: 'Contact Phone'
      selector: contactPhone
    -
      name: admission
      label: Admission
      selector: admissionDescription
    -
      name: event_status
      label: 'Event Status'
      selector: eventStatus
    -
      name: speaker
      label: Speaker
      selector: People/person
  ids:
    guid:
      type: string
  constants:
    status: 1
    type: hs_event
    timezone: 25200
    basic_html: basic_html
    minimal_html: minimal_html
    map_link_text: 'View on a map'
    external_link_text: 'See more on Stanford Events'
process:
  status: constants/status
  type: constants/type
  title: title
  body/value: body
  body/format: constants/basic_html
  field_hs_event_admission/value: admission
  field_hs_event_admission/format: constants/minimal_html
  field_hs_event_contact_email: contact_email
  field_hs_event_contact_phone: contact_phone
  field_hs_event_sponsor: event_sponsor
  field_hs_event_location: location
  field_hs_event_map_link/uri: map_link
  field_hs_event_map_link/title: constants/map_link_text
  field_hs_event_link/uri: link
  field_hs_event_link/title: constants/external_link_text
  field_hs_event_date/value:
    -
      plugin: format_date
      source: event_start
      from_format: 'Y-m-d H:i:s O'
      to_format: U
      timezone: Etc/GMT
    -
      plugin: format_date
      from_format: U
      to_format: 'Y-m-d\TH:i:s'
      timezone: Etc/GMT
  field_hs_event_date/end_value:
    -
      plugin: format_date
      source: event_end
      from_format: 'Y-m-d H:i:s O'
      to_format: U
      timezone: Etc/GMT
    -
      plugin: format_date
      from_format: U
      to_format: 'Y-m-d\TH:i:s'
      timezone: Etc/GMT
  field_hs_event_category:
    -
      plugin: explode
      source: categories
      delimiter: ','
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: hs_event_category
      value_key: name
    -
      plugin: default_value
      default_value: null
  field_hs_event_audience:
    -
      plugin: explode
      source: audience
      delimiter: ','
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: hs_event_audience
      value_key: name
    -
      plugin: default_value
      default_value: null
  field_hs_event_image/target_id:
    -
      plugin: migration_lookup
      migration: hs_events_image_importer
      source: guid
    -
      plugin: default_value
      default_value: null
  field_hs_event_status:
    -
      source: event_status
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: hs_event_status
      value_key: name
    -
      plugin: default_value
      default_value: null
  speaker_person:
    plugin: entity_lookup
    source: speaker
    value_key: title
    bundle_key: type
    bundle: hs_person
    entity_type: node
    ignore_case: true
  field_hs_event_speaker:
    -
      source: speaker
      plugin: hs_entity_generate
      entity_type: event_collections
      bundle_key: type
      bundle: speaker
      value_key: title
      values:
        field_speaker_person: '@speaker_person'
    -
      plugin: default_value
      default_value: null
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - hs_events_image_importer
