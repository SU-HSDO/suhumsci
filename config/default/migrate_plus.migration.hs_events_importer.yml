process:
  status: constants/status
  type: constants/type
  title: title
  body/value: body
  body/format: constants/basic_html
  field_hs_event_admission/value: admission
  field_hs_event_admission/format: constants/minimal_html
  field_hs_event_contact_email:
    -
      plugin: skip_on_empty
      method: process
      source: contact_email
    -
      plugin: callback
      callable: trim
  field_hs_event_contact_phone: contact_phone
  field_hs_event_sponsor: event_sponsor
  field_hs_event_location: location
  field_hs_event_map_link/uri: map_link
  field_hs_event_map_link/title: constants/map_link_text
  field_hs_event_link/uri:
    -
      plugin: skip_on_empty
      source: link
      method: process
    -
      plugin: str_replace
      source: link
      search: events.stanford.edu
      replace: events-legacy.stanford.edu
  field_hs_event_link/title: constants/external_link_text
  field_hs_event_date/value:
    -
      plugin: format_date
      source: event_start
      from_format: 'Y-m-d H:i:s O'
      to_format: U
      timezone: Etc/GMT
  field_hs_event_date/end_value:
    -
      plugin: format_date
      source: event_end
      from_format: 'Y-m-d H:i:s O'
      to_format: U
      timezone: Etc/GMT
  field_hs_event_category:
    -
      plugin: skip_on_empty
      source: categories
      method: process
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: hs_event_category
      value_key: name
    -
      plugin: default_value
      default_value: null
  field_hs_event_audience:
    -
      plugin: skip_on_empty
      source: audience
      method: process
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: hs_event_audience
      value_key: name
    -
      plugin: default_value
      default_value: null
  image_file:
    -
      plugin: skip_on_empty
      method: process
      source: image
    -
      plugin: file_import
      destination: constants/image_path
      id_only: true
      reuse: true
  field_hs_event_image/target_id:
    -
      plugin: skip_on_empty
      method: process
      source: image
    -
      plugin: skip_on_empty
      method: process
      source: '@image_file'
    -
      plugin: entity_generate
      source: title
      value_key: name
      bundle_key: bundle
      bundle: image
      entity_type: media
      ignore_case: true
      values:
        field_media_image/target_id: '@image_file'
        field_media_image/alt: '@title'
  field_hs_event_status:
    -
      source: event_status
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: hs_event_status
      value_key: name
    -
      plugin: default_value
      default_value: null
  speaker_person:
    plugin: entity_lookup
    source: speaker
    value_key: title
    bundle_key: type
    bundle: hs_person
    entity_type: node
    ignore_case: true
  field_hs_event_speaker:
    -
      source: speaker
      plugin: hs_entity_generate
      entity_type: hs_entity
      bundle_key: bundle
      bundle: event_collections__speaker
      value_key: label
      values:
        field_speaker_person: '@speaker_person'
    -
      plugin: default_value
      default_value: null
  field_hs_event_type:
    -
      plugin: skip_on_empty
      method: process
      source: drupal_type
    -
      plugin: explode
      delimiter: ','
    -
      plugin: callback
      callable: htmlspecialchars_decode
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: hs_event_type
      value_key: name
    -
      plugin: default_value
      default_value: null
  field_hs_event_video:
    -
      plugin: skip_on_empty
      method: process
      source: drupal_video
    -
      plugin: entity_generate
      entity_type: media
      bundle_key: bundle
      bundle: video
      value_key: field_media_video_embed_field
      values:
        name: drupal_video_name
  field_hs_event_series:
    -
      plugin: skip_on_empty
      method: process
      source: event_series_title
    -
      plugin: explode
      delimiter: '|'
    -
      plugin: entity_generate
      entity_type: node
      bundle_key: type
      bundle: hs_event_series
      value_key: title
      values:
        body: event_series_body
    -
      plugin: default_value
      default_value: null
destination:
  plugin: 'entity:node'
  overwrite_properties:
    - body/format
    - body/value
    - field_hs_event_admission/format
    - field_hs_event_admission/value
    - field_hs_event_audience
    - field_hs_event_category
    - field_hs_event_contact_email
    - field_hs_event_contact_phone
    - field_hs_event_date/end_value
    - field_hs_event_date/value
    - field_hs_event_image/target_id
    - field_hs_event_link/title
    - field_hs_event_link/uri
    - field_hs_event_location
    - field_hs_event_map_link/title
    - field_hs_event_map_link/uri
    - field_hs_event_series
    - field_hs_event_speaker
    - field_hs_event_sponsor
    - field_hs_event_status
    - field_hs_event_type
    - field_hs_event_video
    - image_file
    - speaker_person
    - title
    - type
