      label: localist_url
      selector: event/localist_url
    -
      name: photo_url
      label: photo_url
      selector: event/photo_url
    -
      name: departments
      label: departments
      selector: event/departments
    -
      name: status
      label: status
      selector: event/status
    -
      name: ticket_url
      label: ticket_url
      selector: event/ticket_url
    -
      name: experience
      label: experience
      selector: event/experience
    -
      name: room_number
      label: room_number
      selector: event/room_number
    -
      name: address
      label: address
      selector: event/address
    -
      name: stream_url
      label: stream_url
      selector: event/stream_url
    -
      name: stream_info
      label: stream_info
      selector: event/stream_info
    -
      name: ticket_url
      label: ticket_url
      selector: event/ticket_url
    -
      name: ticket_cost
      label: ticket_cost
      selector: event/ticket_cost
  ids:
    instance_id:
      type: string
  orphan_action: forget
process:
  status: constants/status
  type: constants/type
  title: title
  body/value:
    -
      plugin: skip_on_empty
      source: description
      method: process
    -
      plugin: str_replace
      regex: true
      search: '/style=.*height:(.*)px.*width:(.*)px.*?"/'
      replace: 'height="$1" width="$2"'
  body/format: constants/basic_html
  location:
    plugin: concat
    delimiter: "\n"
    source:
      - location
      - address
      - room_number
  field_hs_event_location:
    plugin: callback
    callable: trim
    unpack_source: true
    source:
      - '@location'
      - constants/trim
  field_hs_event_link/uri: localist_url
  field_hs_event_link/title: constants/external_link_text
  field_hs_event_registration/uri: ticket_url
  field_hs_event_registration/title: constants/register_text
  field_hs_event_sponsor:
    -
      plugin: skip_on_empty
      source: departments
      method: process
    -
      plugin: sub_process
      process:
        name: name
    -
      plugin: flatten
    -
      plugin: concat
      delimiter: "\r\n"
  field_hs_event_date/value:
    -
      plugin: callback
      source: instance_start
      callable: strtotime
  field_hs_event_date/end_value:
    -
      plugin: null_coalesce
      source:
        - instance_end
        - instance_start
    -
      plugin: callback
      callable: strtotime
    -
      plugin: datetime_adjust
      start_time: '@field_hs_event_date/value'
  field_hs_event_category:
    -
      plugin: skip_on_empty
      source: type
      method: process
    -
      plugin: sub_process
      process:
        target_id:
          plugin: entity_generate
          entity_type: taxonomy_term
          bundle_key: vid
          bundle: hs_event_category
          value_key: name
          source: name
  field_hs_event_audience:
    -
      plugin: skip_on_empty
      source: audience
      method: process
    -
      plugin: sub_process
      process:
        target_id:
          plugin: entity_generate
          entity_type: taxonomy_term
          bundle_key: vid
          bundle: hs_event_audience
          value_key: name
          source: name
  image_file:
    -
      plugin: skip_on_empty
      method: process
      source: photo_url
    -
      plugin: file_import
      destination: constants/image_path
      id_only: true
      reuse: true
  image_name:
    -
      plugin: skip_on_empty
      method: process
      source: photo_url
    -
      plugin: callback
      callable: basename
  field_hs_event_image/target_id:
    -
      plugin: skip_on_empty
      method: process
      source: photo_url
    -
      plugin: skip_on_empty
      method: process
      source: '@image_file'
    -
      plugin: entity_generate
      source: '@image_name'
      value_key: name
      bundle_key: bundle
      bundle: image
      entity_type: media
      ignore_case: true
      values:
        field_media_image/target_id: '@image_file'
        field_media_image/alt: constants/alt
  field_hs_event_status:
    -
      source: status
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: hs_event_status
      value_key: name
  field_hs_event_experience: experience
  field_hs_event_stream/uri: stream_url
  field_hs_event_stream_info/value: stream_info
  field_hs_event_stream_info/format: constants/basic_html
  field_hs_event_ticket/uri: ticket_url
  field_hs_event_ticket/title:
    plugin: default_value
    source: ticket_cost
    default_value: 'Tickets'
destination:
  plugin: 'entity:node'
  overwrite_properties:
    - field_hs_event_experience
    - field_hs_event_stream/uri
    - field_hs_event_stream_info/value
    - field_hs_event_stream_info/format
    - field_hs_event_ticket/uri
    - field_hs_event_ticket/title
    - body/format
    - body/value
    - field_hs_event_audience
    - field_hs_event_category
    - field_hs_event_date/end_value
    - field_hs_event_date/value
    - field_hs_event_image/target_id
    - field_hs_event_link/title
    - field_hs_event_link/uri
    - field_hs_event_location
    - field_hs_event_registration/title
    - field_hs_event_registration/uri
    - field_hs_event_sponsor
    - field_hs_event_status
    - image_file
    - image_name
    - title
    - type
migration_dependencies: {  }
