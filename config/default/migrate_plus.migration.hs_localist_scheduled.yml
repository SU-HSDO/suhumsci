      type: string
process:
  status: constants/status
  type: constants/type
  title: title
  body/value: description
  body/format: constants/basic_html
  field_hs_event_location: location
  field_hs_event_link/uri: localist_url
  field_hs_event_link/title: constants/external_link_text
  field_hs_event_date/value:
    -
      plugin: callback
      source: instance_start
      callable: strtotime
  field_hs_event_date/end_value:
    -
      plugin: callback
      source: instance_end
      callable: strtotime
  field_hs_event_category:
    -
      plugin: skip_on_empty
      source: type
      method: process
    -
      plugin: sub_process
      process:
        target_id:
          plugin: entity_generate
          entity_type: taxonomy_term
          bundle_key: vid
          bundle: hs_event_category
          value_key: name
          source: name
  field_hs_event_audience:
    -
      plugin: skip_on_empty
      source: audience
      method: process
    -
      plugin: sub_process
      process:
        target_id:
          plugin: entity_generate
          entity_type: taxonomy_term
          bundle_key: vid
          bundle: hs_event_audience
          value_key: name
          source: name
  image_file:
    -
      plugin: skip_on_empty
      method: process
      source: photo_url
    -
      plugin: file_import
      destination: constants/image_path
      id_only: true
      reuse: true
  image_name:
    -
      plugin: skip_on_empty
      method: process
      source: photo_url
    -
      plugin: callback
      callable: basename
  field_hs_event_image/target_id:
    -
      plugin: skip_on_empty
      method: process
      source: photo_url
    -
      plugin: skip_on_empty
      method: process
      source: '@image_file'
    -
      plugin: entity_generate
      source: '@image_name'
      value_key: name
      bundle_key: bundle
      bundle: image
      entity_type: media
      ignore_case: true
      values:
        field_media_image/target_id: '@image_file'
        field_media_image/alt: constants/alt
  field_hs_event_status:
    -
      source: status
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: hs_event_status
      value_key: name
destination:
  plugin: 'entity:node'
migration_dependencies:
  required: hs_localist_schedules
