uuid: 6bf5f2eb-8e86-4a28-a72f-7d22e33a8237
langcode: en
status: false
dependencies: {  }
id: hs_localist_scheduled
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: {  }
migration_group: hs_events
label: 'Localist Scheduled Events importer'
source:
  track_changes: true
  plugin: url
  data_fetcher_plugin: http
  urls: {  }
  data_parser_plugin: hs_localist_json
  item_selector: events
  request_options:
    timeout: 60
  constants:
    status: 1
    type: hs_event
    timezone: 25200
    basic_html: basic_html
    minimal_html: minimal_html
    map_link_text: 'View on a map'
    external_link_text: 'See more about the event'
    update_message: 'Updated automatically'
    register_text: Register
    image_path: 'public://events/localist/'
    alt: ''
    trim: " \n\r"
  fields:
    -
      name: id
      label: id
      selector: event/id
    -
      name: title
      label: 'Event Title'
      selector: event/title
    -
      name: url
      label: url
      selector: event/url
    -
      name: urlname
      label: urlname
      selector: event/urlname
    -
      name: location
      label: location
      selector: event/location_name
    -
      name: event_instances
      label: event_instances
      selector: event/event_instances
    -
      name: address
      label: address
      selector: event/address
    -
      name: description
      label: description
      selector: event/description
    -
      name: audience
      label: audience
      selector: event/filters/event_audience
    -
      name: subject
      label: subject
      selector: event/filters/event_subject
    -
      name: type
      label: type
      selector: event/filters/event_types
    -
      name: localist_url
      label: localist_url
      selector: event/localist_url
    -
      name: photo_url
      label: photo_url
      selector: event/photo_url
    -
      name: photo_id
      label: photo_id
      selector: event/photo_id
    -
      name: departments
      label: departments
      selector: event/departments
    -
      name: status
      label: status
      selector: event/status
    -
      name: ticket_url
      label: ticket_url
      selector: event/ticket_url
    -
      name: experience
      label: experience
      selector: event/experience
    -
      name: room_number
      label: room_number
      selector: event/room_number
    -
      name: address
      label: address
      selector: event/address
    -
      name: stream_url
      label: stream_url
      selector: event/stream_url
    -
      name: stream_info
      label: stream_info
      selector: event/stream_info
    -
      name: ticket_url
      label: ticket_url
      selector: event/ticket_url
    -
      name: ticket_cost
      label: ticket_cost
      selector: event/ticket_cost
    -
      name: event_status
      label: 'Event status'
      selector: event/status
  ids:
    id:
      type: string
  orphan_action: forget
process:
  revision_timestamp:
    plugin: callback
    callable: _stanford_migrate_get_time
  revision_translation_affected:
    plugin: default_value
    default_value: 1
  revision_log: constants/update_message
  revision_uid:
    plugin: current_user
  vid:
    plugin: default_value
    default_value: null
  status: constants/status
  type: constants/type
  canceled:
    -
      plugin: str_replace
      source: event_status
      regex: true
      search: '/\b(?!canceled\b)\w+/'
      replace: ''
    -
      plugin: callback
      callable: ucfirst
  title:
    -
      plugin: concat
      source:
        - '@canceled'
        - title
      delimiter: ': '
    -
      plugin: str_replace
      regex: true
      search: '/^: /'
      replace: ''
  body/value:
    -
      plugin: skip_on_empty
      source: description
      method: process
    -
      plugin: str_replace
      regex: true
      search: '/style=.*height:(.*)px.*width:(.*)px.*?"/'
      replace: 'height="$1" width="$2"'
  body/format: constants/basic_html
  location:
    plugin: concat
    delimiter: "\r\n"
    source:
      - location
      - address
      - room_number
  field_hs_event_location:
    plugin: callback
    callable: trim
    unpack_source: true
    source:
      - '@location'
      - constants/trim
  field_hs_event_link/uri: localist_url
  field_hs_event_link/title: constants/external_link_text
  field_hs_event_registration/uri:
    -
      plugin: skip_on_empty
      method: process
      source: ticket_url
    -
      plugin: url_check
      method: process
  field_hs_event_registration/title: constants/register_text
  field_hs_event_sponsor:
    -
      plugin: skip_on_empty
      source: departments
      method: process
    -
      plugin: sub_process
      process:
        name: name
    -
      plugin: flatten
    -
      plugin: concat
      delimiter: "\r\n"
  field_hs_event_date/value:
    -
      plugin: array_shift
      source: event_instances
    -
      plugin: extract
      index:
        - event_instance
        - start
    -
      plugin: callback
      callable: strtotime
  last_start_date:
    -
      plugin: array_pop
      source: event_instances
    -
      plugin: extract
      index:
        - event_instance
        - start
  last_end_date:
    -
      plugin: array_pop
      source: event_instances
    -
      plugin: extract
      index:
        - event_instance
        - end
  field_hs_event_date/end_value:
    -
      plugin: null_coalesce
      source:
        - '@last_end_date'
        - '@last_start_date'
    -
      plugin: callback
      callable: strtotime
    -
      plugin: datetime_adjust
      start_time: '@field_hs_event_date/value'
  field_hs_event_date/duration:
    -
      plugin: date_diff
      source:
        - '@field_hs_event_date/end_value'
        - '@field_hs_event_date/value'
  field_hs_event_instances:
    -
      plugin: sub_process
      source: event_instances
      process:
        value:
          plugin: callback
          callable: strtotime
          source: event_instance/start
        end_value:
          -
            plugin: null_coalesce
            source:
              - event_instance/end
              - event_instance/start
          -
            plugin: callback
            callable: strtotime
          -
            plugin: datetime_adjust
            start_time: '@value'
        duration:
          plugin: date_diff
          source:
            - '@value'
            - '@end_value'
  field_hs_event_category:
    -
      plugin: skip_on_empty
      source: type
      method: process
    -
      plugin: sub_process
      process:
        target_id:
          plugin: entity_generate
          entity_type: taxonomy_term
          bundle_key: vid
          bundle: hs_event_category
          value_key: name
          source: name
  field_hs_event_audience:
    -
      plugin: skip_on_empty
      source: audience
      method: process
    -
      plugin: sub_process
      process:
        target_id:
          plugin: entity_generate
          entity_type: taxonomy_term
          bundle_key: vid
          bundle: hs_event_audience
          value_key: name
          source: name
  image_ext:
    -
      plugin: skip_on_empty
      method: process
      source: photo_url
    -
      plugin: explode
      delimiter: .
    -
      plugin: array_pop
  urlname_trimmed:
    -
      plugin: substr
      source: urlname
      start: 0
      length: 220
  image_name:
    -
      plugin: skip_on_empty
      method: process
      source: '@image_ext'
    -
      plugin: concat
      source:
        - '@urlname_trimmed'
        - photo_id
      delimiter: _
  image_destination_part_1:
    -
      plugin: skip_on_empty
      method: process
      source: '@image_ext'
    -
      plugin: concat
      source:
        - constants/image_path
        - '@image_name'
  image_destination:
    -
      plugin: skip_on_empty
      method: process
      source: '@image_destination_part_1'
    -
      plugin: concat
      source:
        - '@image_destination_part_1'
        - '@image_ext'
      delimiter: .
  image_file:
    -
      plugin: skip_on_empty
      method: process
      source: '@image_destination'
    -
      plugin: file_import
      source: photo_url
      destination: '@image_destination'
      id_only: true
  field_hs_event_image/target_id:
    -
      plugin: skip_on_empty
      method: process
      source: photo_url
    -
      plugin: skip_on_empty
      method: process
      source: '@image_file'
    -
      plugin: entity_generate
      source: '@image_file'
      value_key: field_media_image
      bundle_key: bundle
      bundle: image
      entity_type: media
      ignore_case: true
      values:
        name: title
        field_media_image/target_id: '@image_file'
        field_media_image/alt: constants/alt
  field_hs_event_status:
    -
      source: status
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: hs_event_status
      value_key: name
  field_hs_event_experience: experience
  field_hs_event_stream/uri: stream_url
  field_hs_event_stream_info/value: stream_info
  field_hs_event_stream_info/format: constants/basic_html
  field_hs_event_ticket/uri: ticket_url
  field_hs_event_ticket/title:
    plugin: default_value
    source: ticket_cost
    default_value: Tickets
destination:
  plugin: 'entity:node'
  overwrite_properties:
    - body/format
    - body/value
    - field_hs_event_audience
    - field_hs_event_category
    - field_hs_event_date/duration
    - field_hs_event_date/end_value
    - field_hs_event_date/value
    - field_hs_event_experience
    - field_hs_event_image/target_id
    - field_hs_event_instances
    - field_hs_event_link/title
    - field_hs_event_link/uri
    - field_hs_event_location
    - field_hs_event_registration/title
    - field_hs_event_registration/uri
    - field_hs_event_sponsor
    - field_hs_event_status
    - field_hs_event_stream/uri
    - field_hs_event_stream_info/format
    - field_hs_event_stream_info/value
    - field_hs_event_ticket/title
    - field_hs_event_ticket/uri
    - image_file
    - image_name
    - last_end_date
    - last_start_date
    - revision_log
    - revision_timestamp
    - revision_translation_affected
    - revision_uid
    - title
    - type
    - vid
migration_dependencies: {  }
