name: suhumsci
recipe: drupal8
config:
  webroot: docroot
  php: '7.2'
proxy:
  appserver:
    - swshumsci.suhumsci.loc
    - archaeology.suhumsci.loc
    - dsresaerch.suhumsci.loc
    - duboislab.suhumsci.loc
    - francestanford.suhumsci.loc
    - mathematics.suhumsci.loc
    - mrc.suhumsci.loc
    - philit.suhumsci.loc
    - shenlab.suhumsci.loc
    - swshumsci_sandbox.suhumsci.loc
    - symsys.suhumsci.loc
services:
  appserver:
    ssl: true
    extras:
      - "apt-get update"
      - "ln -s /app/vendor/bin/blt /usr/bin/blt"
  archaeology:
    type: mysql:5.7
    creds:
      user: drupal8
      password: drupal8
      database: archaeology
