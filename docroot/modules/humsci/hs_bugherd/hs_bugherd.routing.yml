hs_bugherd.api:
  path: '/admin/config/system/bugherd/api'
  defaults:
    _form: '\Drupal\hs_bugherd\Form\HsBugherdForm'
    _title: 'Bugherd Jira API'
  requirements:
    _permission: 'administer bugherd'
  options:
    _admin_route: TRUE

hs_bugherd.webhooks:
  path: '/admin/config/system/bugherd/hooks'
  defaults:
    _form: '\Drupal\hs_bugherd\Form\HsBugherdHooksForm'
    _title: 'Bugherd Jira Webhooks'
  requirements:
    _permission: 'administer bugherd'
  options:
    _admin_route: TRUE