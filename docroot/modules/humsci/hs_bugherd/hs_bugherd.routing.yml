
hs_bugherd.webhooks:
  path: '/admin/config/services/bugherd/hooks'
  defaults:
    _form: '\Drupal\hs_bugherd\Form\HsBugherdHooksForm'
    _title: 'Bugherd Jira Webhooks'
  requirements:
    _permission: 'administer bugherd'
  options:
    _admin_route: TRUE

hs_bugherd.bugherd_connection_settings_form:
  path: '/admin/config/services/bugherd/settings'
  defaults:
    _form: '\Drupal\hs_bugherd\Form\BugherdConnectionSettingsForm'
    _title: 'BugherdConnectionSettingsForm'
  requirements:
    _access: 'TRUE'
  
