services:
  hs_bugherd:
    class: Drupal\hs_bugherd\HsBugherd
    arguments: ['@jira_rest_wrapper_service']
  hs_bugherd.jira:
    class: Drupal\hs_bugherd\HsBugherdJira
    arguments: ['@config.factory', '@hs_bugherd', '@jira_rest_wrapper_service']
  hs_bugherd.route_subscriber:
    class: Drupal\hs_bugherd\Routing\RouteSubscriber
    tags:
      - { name: event_subscriber }