news_style:
  label: 'News Style Layout'
  category: 'HS Layouts'
  template: layouts/news-style/news-style
  default_region: main
  library: hs_layouts/news_style
  icon_map:
    - [ sidebar_first, main, sidebar_second ]
  regions:
    main:
      label: Main Content
    left_sidebar:
      label: Left Sidebar
    right_sidebar:
      label: Right Sidebar

three_column:
  label: '3 Column'
  category: 'HS Layouts'
  template: layouts/three-column/three-column
  default_region: main
  class: '\Drupal\hs_layouts\Plugin\Layout\HumsciLayout'
  icon_map:
    - [sidebar_first, main, sidebar_second]
  regions:
    main:
      label: Main Content
    left_sidebar:
      label: Left Sidebar
    right_sidebar:
      label: Right Sidebar

three_column_w_image:
  label: '3 Column With Image'
  category: 'HS Layouts'
  template: layouts/three-column-w-image/three-column-w-image
  default_region: main_above
  class: '\Drupal\hs_layouts\Plugin\Layout\HumsciImageLayout'
  library: hs_layouts/three_column_w_image
  icon_map:
    - [sidebar_first, main, sidebar_second]
  regions:
    title:
      label: Title
    top:
      label: Top
    main_above:
      label: Main Content Above Break
    main_below:
      label: Main Content Below Break
    left_sidebar:
      label: Left Sidebar
    right_sidebar:
      label: Right Sidebar
    image:
      label: Image

humsci_layout_paragraphs_hs_1_column:
  label: '1 Column'
  category: 'Humsci Layout Paragraphs'
  path: layouts/hs_1_column
  template: hs-1-column
  library: hs_layouts/hs_1_column
  regions:
    main:
      label: Main content
  default_region: main
  icon_map:
    - [main]

humsci_layout_paragraphs_hs_2_column:
  label: '2 Column'
  category: 'Humsci Layout Paragraphs'
  path: layouts/hs_2_column
  template: hs-2-column
  library: hs_layouts/hs_2_column
  regions:
    left:
      label: Left
    right:
      label: Right
  default_region: left
  icon_map:
    - [left, right]

humsci_layout_paragraphs_hs_3_column:
  label: '3 Column'
  category: 'Humsci Layout Paragraphs'
  path: layouts/hs_3_column
  template: hs-3-column
  library: hs_layouts/hs_3_column
  regions:
    left:
      label: Left
    main:
      label: Main content
    right:
      label: Right
  default_region: main
  icon_map:
    - [left, main, right]
