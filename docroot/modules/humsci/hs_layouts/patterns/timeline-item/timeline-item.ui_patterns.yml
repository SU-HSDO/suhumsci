     closed:
       label: Closed (Default)
       description: Closed timeline item on page load.
     open:
       label: Open
       description: Open timeline item on page load.
  libraries:
    - accordion:
        dependencies:
          - core/drupal.collapse
  theme hook: pattern_timeline_item
  use: "@hs_layouts/timeline-item/timeline-item.html.twig"
