timeline-item:
  label: "Timeline Item"
  fields:
    summary:
      label: "Summary"
      type: text
      preview: "Summary Text"
    subheading:
      label: "Subheading"
      type: text
      preview: "Subheading Text"
    description:
      label: "Description"
      type: text
      preview: "Cras ultricies mi eu turpis hendrerit fringilla. <a href=\"http://google.com\">Curabitur at lacus ac velit ornare lobortis</a>. Duis lobortis massa imperdiet quam. Etiam sit amet orci eget eros faucibus tincidunt. Vivamus in erat ut urna cursus vestibulum."
