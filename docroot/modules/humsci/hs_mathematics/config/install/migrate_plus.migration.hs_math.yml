langcode: en
status: true
dependencies: {  }
id: hs_math
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: {  }
migration_group: hs_math
label: 'H&S Math Importer'
source:
  track_changes: true
  plugin: url
  urls:
    - 'https://mathematics-stage.stanford.edu/api/math-people'
  data_fetcher_plugin: http
  data_parser_plugin: json
  constants:
    status: 1
    type: hs_person
    basic_html: basic_html
    link_domain: 'https://profiles.stanford.edu'
    link_text: 'Stanford Profile'
    file_destination: 'public://media/'
  item_selector: /
  fields:
    -
      name: uid
      label: uid
      selector: uid
    -
      name: affiliation
      label: Affiliation
      selector: Affiliation
    -
      name: biography
      label: Biography
      selector: Biography
    -
      name: cohort
      label: Cohort
      selector: Cohort
    -
      name: degreeseducation
      label: DegreesEducation
      selector: DegreesEducation
    -
      name: dissertationtitle
      label: DissertationTitle
      selector: DissertationTitle
    -
      name: email
      label: Email
      selector: Email
    -
      name: externalprofile
      label: ExternalProfile
      selector: ExternalProfile
    -
      name: facultyadvisor
      label: FacultyAdvisor
      selector: FacultyAdvisor
    -
      name: facultytype
      label: FacultyType
      selector: FacultyType
    -
      name: fieldofinterest
      label: FieldOfInterest
      selector: FieldOfInterest
    -
      name: firstname
      label: FirstName
      selector: FirstName
    -
      name: lastname
      label: LastName
      selector: LastName
    -
      name: firstpositionaftergraduating
      label: FirstPositionAfterGraduating
      selector: FirstPositionAfterGraduating
    -
      name: graduationyear
      label: GraduationYear
      selector: GraduationYear
    -
      name: infolinks
      label: InfoLinks
      selector: InfoLinks
    -
      name: linktext
      label: LinkText
      selector: LinkText
    -
      name: mailingaddress
      label: MailingAddress
      selector: MailingAddress
    -
      name: middlename
      label: MiddleName
      selector: MiddleName
    -
      name: office
      label: Office
      selector: Office
    -
      name: officehours
      label: OfficeHours
      selector: OfficeHours
    -
      name: profileimage
      label: ProfileImage
      selector: ProfileImage
    -
      name: researchareas
      label: ResearchAreas
      selector: ResearchAreas
    -
      name: stafftype
      label: StaffType
      selector: StaffType
    -
      name: studenttype
      label: StudentType
      selector: StudentType
    -
      name: telephone
      label: Telephone
      selector: Telephone
    -
      name: titleanddepartment
      label: TitleAndDepartment
      selector: TitleAndDepartment
  ids:
    uid:
      type: string
process:
  title:
    -
      plugin: concat
      delimiter: ' '
      source:
        - firstname
        - lastname
  revision_timestamp:
    -
      plugin: callback
      callable: time
  revision_translation_affected:
    -
      plugin: default_value
      default_value: 1
  status: constants/status
  type: constants/type
  field_hs_person_affiliation:
    -
      plugin: entity_generate
      source: affiliation
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: hs_person_affiliation
      value_key: name
    -
      plugin: default_value
      default_value: null
  body/value: biography
  body/format: constants/basic_html
  field_hs_person_email: email
  field_hs_person_faculty_status:
    -
      plugin: entity_generate
      source: affiliation
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: hs_person_faculty_status
      value_key: name
    -
      plugin: default_value
      default_value: null
  field_hs_person_interests:
    -
      plugin: callback
      callable: htmlspecialchars_decode
      source: fieldofinterest
    -
      plugin: explode
      delimiter: ','
  field_hs_person_first_name: firstname
  field_hs_person_last_name: lastname
  field_hs_person_links/uri: infolinks
  field_hs_person_links/title: linktext
  field_hs_person_middle_name: middlename
  field_hs_person_office: office
  field_hs_person_office_hours: officehours

  profile_media_name:
    plugin: concat
    delimiter: '-'
    source:
      - firstname
      - lastname

  profile_image_file:
    -
      plugin: skip_on_empty
      method: process
      source: profileimage
    -
      plugin: file_import
      destination: constants/file_destination
      id_only: true
      reuse: true

  field_hs_person_image/target_id:
    -
      plugin: skip_on_empty
      method: process
      source: profileimage
    -
      plugin: entity_generate
      source: '@profile_media_name'
      value_key: name
      bundle_key: bundle
      bundle: image
      entity_type: media
      ignore_case: true
      values:
        field_media_image: '@profile_image_file'

  field_hs_person_research:
    -
      plugin: entity_generate
      source: researchareas
      entity_type: node
      bundle_key: type
      bundle: hs_research
      value_key: title
    -
      plugin: default_value
      default_value: null
  field_hs_person_staff_type:
    -
      plugin: entity_generate
      source: staftype
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: hs_person_staff_type
      value_key: name
    -
      plugin: default_value
      default_value: null
  field_hs_person_telephone: telephone
  field_hs_person_title: titleanddepartment
destination:
  plugin: 'entity_reference_revisions:node'
  new_revisions: true
  force_revision: true
migration_dependencies:
  required: {  }
