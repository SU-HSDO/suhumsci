hs_migrate.list:
  path: '/import'
  defaults:
    _form: '\Drupal\hs_migrate\Form\HsMigrateImportForm'
    _title: 'Migrations'
  options:
    _admin_route: TRUE
  requirements:
    _custom_access: '\Drupal\hs_migrate\Controller\HsMigrateList::access'

hs_migrate.import:
  path: '/import/{migration}'
  defaults:
    _controller: '\Drupal\hs_migrate\Controller\HsMigrateList::import'
    _title: 'Importing'
  options:
    parameters:
      migration:
        type: entity:migration
    _admin_route: TRUE
  requirements:
    _custom_access: '\Drupal\hs_migrate\Controller\HsMigrateList::access'
