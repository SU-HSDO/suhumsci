hs_page_reports.page_not_found:
  path: '/admin/reports/page-not-found'
  defaults:
    _controller: '\Drupal\hs_page_reports\Controller\PageReports::pageNotFoundReport'
    _title: 'Top "page not found" errors'
  requirements:
    _permission: 'view 404 reports'

hs_page_reports.access_denied:
  path: '/admin/reports/access-denied'
  defaults:
    _controller: '\Drupal\hs_page_reports\Controller\PageReports::accessDeniedReport'
    _title: 'Top "page not found" errors'
  requirements:
    _permission: 'view 4043 reports'
