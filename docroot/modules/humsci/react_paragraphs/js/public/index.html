<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css"/>
  <title>react-starter-boilerplate-hmr</title>
</head>

<body>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
  .yarn-dev-wrapper {
    max-width: 1400px;
    margin: 0 auto;
  }

  .visually-hidden {
    position: absolute !important;
    clip: rect(1px, 1px, 1px, 1px);
    overflow: hidden;
    height: 1px;
    width: 1px;
    word-wrap: normal;
  }
</style>

<div class="yarn-dev-wrapper">
  <form method="post">
    <div id="node-test-type-field-react-paragraphs"></div>
    <input type="hidden" name="field_hs_page_components[value]">


    <div data-drupal-selector="edit-actions" class="form-actions js-form-wrapper form-wrapper" id="edit-actions">

      <input data-drupal-selector="edit-submit" type="submit" id="edit-submit" name="op" value="Save"
             class="button button--primary js-form-submit form-submit">
      <input data-drupal-selector="edit-preview" type="submit" id="edit-preview" name="op" value="Preview"
             class="button js-form-submit form-submit">
    </div>
  </form>
</div>
</body>
</html>
