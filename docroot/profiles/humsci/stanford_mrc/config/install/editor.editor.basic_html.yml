langcode: en
status: true
dependencies:
  config:
    - filter.format.basic_html
  module:
    - ckeditor
format: basic_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Outdent
            - Indent
            - Table
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - Blockquote
            - media_browser
        -
          name: Styles
          items:
            - Format
            - Styles
        -
          name: Tools
          items:
            - RemoveFormat
            - PasteFromWord
            - Source
            - Undo
            - Redo
            - Maximize
  plugins:
    drupallink:
      linkit_enabled: true
      linkit_profile: default
    language:
      language_list: un
    stylescombo:
      styles: "a.decanter-button|Primary Button\r\na.decanter-button--big|Big Primary Button\r\na.decanter-button--secondary|Secondary Button\r\na.decanter-more-link|More Link\r\na.decanter-external-link|External Link\r\np.decanter-font-lead|Lead Font\r\np.decanter-font-splash|Splash Font\r\np.decanter-short-line-length|Short Line Length\r\np.decanter-caption|Caption\r\np.decanter-credits|Credits\r\ntable.decanter-table--borderless|Borderless Table"
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
