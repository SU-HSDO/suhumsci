<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Widgets</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .preview {
      width: 100%;
      max-width: 1100px;
      margin: 80px auto;
      border: 1px dashed rgba(0, 0, 0, 0.2);
      position: relative;
      padding: 1rem;
    }

    .preview::before {
      content: 'WIDGET PREVIEW';
      position: absolute;
      display: block;
      top: -18px;
      font-size: 11px;
      color: rgba(0, 0, 0, 0.5);
    }
    .visually-hidden {
      display: none;
    }
  </style>
</head>
<body>
<div class="preview">
  <div id="gradgrow-filters-island"></div>
  <form class="views-exposed-form bef-exposed-form"
        style="margin-top:20px; border: 4px solid red"
        data-drupal-selector="views-exposed-form-vpge-grad-grow-filters-block" action="/grad-grow-filters" method="get"
        id="views-exposed-form-vpge-grad-grow-filters-block" accept-charset="UTF-8" data-once="exposed-form">
    <div class="select-preact js-form-item form-item js-form-type-select form-item-competency js-form-item-competency">
      <label for="edit-competency">Filter by competency</label>

      <select data-drupal-selector="edit-competency" multiple="multiple" name="competency[]" id="edit-competency" size="9" class="form-select" data-once="chosen">
        <option value="1111">Communication</option>
        <option value="1116" disabled="disabled">-Writing</option>
        <option value="1181">-Speaking &amp; presenting</option>
        <option value="1236">-Interpersonal communication</option>
        <option value="1186">Teaching and Mentoring</option>
        <option value="1246">-Pedagogy &amp; assessment</option>
        <option value="1191">-Mentoring</option>
        <option value="1051">-Course &amp; training design</option>
        <option value="1081">Professionalism</option>
        <option value="1121">-Academic &amp; research integrity</option>
        <option value="1086">-Stress management &amp; work/life balance</option>
        <option value="1126">-Critical &amp; analytical thinking</option>
        <option value="1131">-Professional ethics</option>
        <option value="1256">Diversity Equity &amp; Inclusion</option>
        <option value="1216">-Inclusive mindset</option>
        <option value="1221">-Equitable &amp; inclusive environments</option>
        <option value="1301">-Teamwork &amp; collaboration</option>
        <option value="1271">Leadership &amp; Management</option>
        <option value="1071">-Negotiation &amp; conflict resolution</option>
        <option value="1076">-Innovation &amp; problem-solving</option>
        <option value="1096">-Management of people &amp; projects</option>
        <option value="1101">-Leadership &amp; entrepreneurial skills</option>
        <option value="1196">Career Development</option>
<!--        <option value="1226" selected="selected">-Networking &amp; relationship building</option>-->
<!--        <option value="1146">-Job search skills</option>-->
<!--        <option value="1151" selected="selected">-Career exploration &amp; preparation</option>-->
      </select>
    </div>

    <div class="select-preact js-form-item form-item js-form-type-select form-item-content-type js-form-item-content-type">

      <label for="edit-content-type">Filter by learning opportunity</label>

      <select data-drupal-selector="edit-content-type" id="edit-content-type" name="content_type" class="form-select">
        <option value="All" selected="selected">- Any -</option>
        <option value="1">Event</option>
        <option value="2">Resource</option>
      </select>
    </div>
    <div class="select-preact js-form-item form-item js-form-type-select form-item-commitment js-form-item-commitment">
      <label for="edit-commitment">Filter by time commitment</label>
      <select data-drupal-selector="edit-commitment" id="edit-commitment" name="commitment" class="form-select">
        <option value="All">All</option>
        <option value="756">&lt; 3 hours</option>
        <option value="751">3 - 8 hours</option>
        <option value="746" selected="selected">&gt; 8 hours</option>
        <option value="741">Self-guided</option>
      </select>
    </div>
    <div data-drupal-selector="edit-actions" class="form-actions js-form-wrapper form-wrapper" id="edit-actions">
      <input data-drupal-selector="edit-submit-vpge-grad-grow" type="submit" id="edit-submit-vpge-grad-grow"
             value="Apply filter" class="button js-form-submit form-submit">
    </div>
  </form>
</div>
</body>
</html>
