          field_hs_text_area:
            -
              value: "<p><strong>This is a text area component</strong>. It is the <em>most commonly used</em> component.&nbsp;</p>\r\n\r\n<p>Lorem Ipsum&nbsp;is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum. As well as <a href=\"https://stanford.edu\">links</a>&nbsp;and <a class=\"hs-pdf-link\" href=\"https://stanford.edu\">files</a>.&nbsp;</p>\r\n\r\n<p><a class=\"hs-external-link\" href=\"https://stanford.edu\">Lots</a>&nbsp;and&nbsp;<a class=\"hs-private-link\" href=\"https://stanford.edu\">lots</a> of <a class=\"hs-more-link\" href=\"https://stanford.edu\">link styles</a></p>\r\n\r\n<p><strong>Images can be placed in text. </strong>&nbsp;Various sizes are available: scaled and square ratios are supported. The alignment can be set to left, right or center.&nbsp;</p>\r\n\r\n<drupal-media data-align=\"left\" data-caption=\"image with caption or credit content\" data-caption-hash=\"05ab3\" data-entity-type=\"media\" data-entity-uuid=\"38bb3d0a-b9db-4f26-9cb2-567bfabf8222\" data-view-mode=\"stanford_image_small_square\"></drupal-media>\r\n\r\n<p>Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae; In ac dui quis mi consectetuer lacinia. Pellentesque ut neque. Nullam cursus lacinia erat. Vestibulum facilisis, purus nec pulvinar iaculis, ligula mi congue nunc, vitae euismod ligula urna in dolor. Cras dapibus.</p>\r\n\r\n<p>Fusce risus nisl, viverra et, tempor et, pretium in, sapien. Fusce risus nisl, viverra et, tempor et, pretium in, sapien. Nullam vel sem. Donec interdum, metus et hendrerit aliquet, dolor diam sagittis ligula, eget egestas libero turpis vel mi. Fusce ac felis sit amet ligula pharetra condimentum.</p>\r\n\r\n<h2>Headings 2</h2>\r\n\r\n<h3>Headings 3</h3>\r\n\r\n<h4>Headings 4</h4>\r\n\r\n<h5>Headings 5</h5>\r\n\r\n<p class=\"hs-font-splash\">Text areas can include splash font - sparingly</p>\r\n\r\n<p class=\"hs-font-lead\">Or this lead font often used&nbsp;in the first paragraph on a page</p>\r\n\r\n<p class=\"hs-well\">Text areas can also include blockquote text with a background color</p>\r\n\r\n<p>And <a class=\"hs-button\" href=\"https://stanford.edu\">buttons</a>&nbsp; <a class=\"hs-button--big\" href=\"https://stanford.edu\">buttons</a> <a class=\"hs-secondary-button\" href=\"https://stanford.edu\">buttons</a> too</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Videos can now easily be embedded</strong>. Other elements (Twitter, Soundcloud and a few others as well. )</p>\r\n\r\n<drupal-media data-align=\"center\" data-entity-type=\"media\" data-entity-uuid=\"c24a7721-729a-44fc-aa55-a72370b35c3f\"></drupal-media>\r\n"
