              value: {  }
          field_hs_text_area:
            -
              value: "<hr />\r\n<p class=\"hs-font-splash text-align-center\">Tables</p>\r\n\r\n<ul>\r\n\t<li><span><span><span><span><span><span>Fewer tables:&nbsp;</span></span></span></span></span></span>\r\n\r\n\t<ul>\r\n\t\t<li><span><span><span><span><span><span>Only when necessary and truly tabular data</span></span></span></span></span></span></li>\r\n\t\t<li><span><span><span><span><span><span>When a table is used for text formatting purposes, find an alternative</span></span></span></span></span></span></li>\r\n\t\t<li><span><span><span><span><span><span>A</span></span></span></span></span></span><span><span><span><span><span><span>lso hard on phones and small screens</span></span></span></span></span></span></li>\r\n\t</ul>\r\n\t</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li><span><span><span><span><span><span>If a table is required:&nbsp;</span></span></span></span></span></span>\r\n\r\n\t<ul>\r\n\t\t<li><span><span><span><span><span><span>Column headings required</span></span></span></span></span></span></li>\r\n\t\t<li><span><span><span><span><span><span>Data cells must be associated with header cells</span></span></span></span></span></span></li>\r\n\t</ul>\r\n\t</li>\r\n</ul>\r\n\r\n<h2>Bad Table Example</h2>\r\n\r\n<table>\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t<p>Typical Program timetable</p>\r\n\t\t\t</td>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t<p>1st Year</p>\r\n\t\t\t</td>\r\n\t\t\t<td>Math 51</td>\r\n\t\t\t<td>Math 52</td>\r\n\t\t\t<td>Math 53</td>\r\n\t\t\t<td>CS 103</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t<p>2nd Year</p>\r\n\t\t\t</td>\r\n\t\t\t<td>Math 113 or 104</td>\r\n\t\t\t<td>Stats 116</td>\r\n\t\t\t<td>WIM Course</td>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t<p>3rd Year</p>\r\n\t\t\t</td>\r\n\t\t\t<td>CS 107</td>\r\n\t\t\t<td>MS&amp;E 211</td>\r\n\t\t\t<td>CME108</td>\r\n\t\t\t<td>Elective #1</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t<p>4th Year</p>\r\n\t\t\t</td>\r\n\t\t\t<td>Stats 101 or 203</td>\r\n\t\t\t<td>MS&amp;E 221</td>\r\n\t\t\t<td>Elective #2</td>\r\n\t\t\t<td>Elective #3</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3>A more accessible alternative to the table above</h3>\r\n\r\n<p><span><span><span><strong><span><span>Typical Program Timetable:</span></span></strong></span></span></span></p>\r\n\r\n<ul>\r\n\t<li><span><span><span><span><span><span>1st Year: Math 51; Math 52; Math 53; CS 103</span></span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span><span>2nd Year: Math 104 or 113; Stats 116; WIM course</span></span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span><span>3rd Year: CS 107; MS&amp;E 211; CME 108;&nbsp;Stats 200;&nbsp;Elective (#1)</span></span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span><span>4th Year: Stats 191 or 203; MS&amp;E 221; Elective (#2); Elective (#3)</span></span></span></span></span></span></li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n"
              format: basic_html
