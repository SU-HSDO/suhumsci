                  field_hs_text_area:
                    -
                      value: "<p>Most important things to keep in mind:&nbsp;</p>\r\n\r\n<ol>\r\n\t<li>Proper heading structure</li>\r\n\t<li>Meaningful hyperlinks and file names</li>\r\n\t<li>Images with alt text</li>\r\n\t<li>Captions and transcripts for audio and video</li>\r\n\t<li>Caution with tables</li>\r\n</ol>\r\n"
