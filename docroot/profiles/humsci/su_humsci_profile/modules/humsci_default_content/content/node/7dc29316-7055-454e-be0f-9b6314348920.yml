          field_hs_text_area:
            -
              value: "<hr />\r\n<p class=\"hs-font-splash text-align-center\"><span><span><span><span><span>Captions and Transcripts</span></span></span></span></span></p>\r\n\r\n<ul>\r\n\t<li><span><span><span><span><span><span>If you include media on your website, include captions and transcripts</span></span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span><span>Course related media, Office of Accessible Education (OAE) will assist</span></span></span></span></span></span></li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n"
              format: basic_html
    -
