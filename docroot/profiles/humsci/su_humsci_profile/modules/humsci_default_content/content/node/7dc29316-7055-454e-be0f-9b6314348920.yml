          field_hs_text_area:
            -
              value: "<hr />\r\n<p class=\"hs-font-splash text-align-center\">Images</p>\r\n\r\n<ul>\r\n\t<li><span><span><span><span><span><span>“Alternative text” provides a textual alternative to non-text content in web pages</span></span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span><span>Helpful for people who rely on a screen reader to provide equivalence</span></span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span><span>Some gray area</span></span></span></span></span></span></li>\r\n</ul>\r\n\r\n<drupal-media data-align=\"left\" data-entity-type=\"media\" data-entity-uuid=\"38bb3d0a-b9db-4f26-9cb2-567bfabf8222\" data-view-mode=\"stanford_image_large\"></drupal-media>\r\n\r\n<p>Not helpful: image</p>\r\n\r\n<p>Helpful: Glasses on an open book</p>\r\n"
              format: basic_html
