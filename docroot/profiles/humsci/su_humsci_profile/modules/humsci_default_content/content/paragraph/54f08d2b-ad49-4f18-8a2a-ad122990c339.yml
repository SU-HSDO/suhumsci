      value: "<p class=\"hs-font-splash text-align-center\">Headings</p>\r\n\r\n<ul>\r\n\t<li><span><span><span><span><span><span>Headings provide a meaningful structure overview</span></span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span><span>“Fake” headings created with style changes (like bold font) are not recognized by screen readers</span></span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span><span>Headings are in hierarchical order, no skipping</span></span></span></span></span></span></li>\r\n\t<li><span><span><span><span><span><span>Heading &lt;h1&gt; is the page title; start with h2</span></span></span></span></span></span></li>\r\n</ul>\r\n\r\n<h2>Major Topic - Heading 2</h2>\r\n\r\n<h3>sub topic - Heading 3</h3>\r\n\r\n<h3>another sub topic - Heading 3</h3>\r\n\r\n<h2>Another Major Topic - Heading 2</h2>\r\n\r\n<h3>lower level than a major topic - Heading 3</h3>\r\n\r\n<h4>an even lower level - Heading 4</h4>\r\n\r\n<hr />\r\n<p>&nbsp;</p>\r\n"
