      value: "<p>This is a text area component</p>\r\n\r\n<p class=\"hs-font-splash\">It can include splash font</p>\r\n\r\n<p class=\"hs-font-lead\">It can include lead font</p>\r\n\r\n<h2>Headings 2</h2>\r\n\r\n<h3>Headings 3</h3>\r\n\r\n<h4>Headings 4</h4>\r\n\r\n<h5>Headings 5</h5>\r\n\r\n<p>And body text of course</p>\r\n\r\n<p class=\"hs-well\">It can also include blockquote text with a background color</p>\r\n\r\n<p>As well as <a href=\"https://stanford.edu\">links</a>&nbsp;and <a class=\"hs-pdf-link\" href=\"https://stanford.edu\">files</a></p>\r\n\r\n<p><a class=\"hs-external-link\" href=\"https://stanford.edu\">lots</a>&nbsp;and <a class=\"hs-private-link\" href=\"https://stanford.edu\">lots</a> of <a class=\"hs-more-link\" href=\"https://stanford.edu\">links</a></p>\r\n\r\n<p>And <a class=\"hs-button\" href=\"https://stanford.edu\">buttons</a>&nbsp; <a class=\"hs-button--big\" href=\"https://stanford.edu\">buttons</a> <a class=\"hs-secondary-button\" href=\"https://stanford.edu\">buttons</a> too</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>It's also easy now to embed videos</p>\r\n\r\n<drupal-media data-align=\"center\" data-entity-type=\"media\" data-entity-uuid=\"c24a7721-729a-44fc-aa55-a72370b35c3f\"></drupal-media>\r\n"
